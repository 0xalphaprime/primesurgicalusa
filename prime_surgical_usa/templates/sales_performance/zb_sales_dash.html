<!DOCTYPE html>
<html>
  <head>
    <title>αℙ Prime Surgical - ZBH Sales Dashboard</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      html, body {
        font-family: "Helvetica Neue", Helvetica, "Segoe UI", Arial, freesans, sans-serif;
        font-size: 16px;
        line-height: 1.6;
        color: #ffffff;
        background: #000000;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      h1, h2, h3, h4, h5, h6 {
        line-height: 1.2;
        margin-top: 1em;
        margin-bottom: 16px;
        color: #89cff0;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      h1 {
        font-size: 1.75em;
        font-weight: 600;
      }

      .container {
        padding: 1em;
      }

      .table-container {
        margin-top: 1em;
        width: 100%;
        overflow-x: auto; /* Enables horizontal scrolling */
        transform-origin: top left; /* Ensures zooming starts from top left */
        transform: scale(0.9); /* Adjust initial scale to make the table fit better */
        transition: transform 0.3s ease; /* Smooth transition on zoom */
      }

      /* Zoom buttons container */
      .zoom-controls {
        margin-bottom: 1em;
        display: flex;
        justify-content: flex-start; /* Align buttons to the left */
      }

      /* Zoom buttons */
      .zoom-button {
        background-color: #89cff0;
        color: #000;
        padding: 8px 12px; /* Equal padding for consistency */
        margin-right: 5px; /* Space between buttons */
        border: none;
        cursor: pointer;
        border-radius: 3px;
        font-size: 1em;
        width: 50px; /* Ensure consistent button size */
        text-align: center; /* Center text inside button */
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1em;
        background-color: #1c1c1c;
        table-layout: auto;
      }

      table th, table td {
        padding: 8px 10px;
        text-align: center;
        border: 1px solid #555555;
        color: #ffffff;
      }

      table th {
        background-color: #444444;
        font-weight: bold;
      }

      table td.row-label {
        background-color: #333333;
        color: #89cff0;
        font-weight: bold;
        text-align: left;
      }

      table tbody tr:nth-child(odd) {
        background-color: #2a2a2a;
      }

      table tbody tr:hover {
        background-color: #333333;
      }

      /* Responsive styling for smaller screens */
      @media (max-width: 768px) {
        h1 {
          font-size: 1.5em;
        }
        table th, table td {
          font-size: 0.85em;
          padding: 5px;
        }
        .zoom-button {
          font-size: 0.85em;
          padding: 4px 8px;
          width: 40px; /* Adjust size for smaller screens */
        }
      }
    </style>

    <script>
      function zoomIn() {
        const tableContainer = document.querySelector('.table-container');
        const currentScale = parseFloat(getComputedStyle(tableContainer).transform.split(',')[0].slice(7)) || 1;
        tableContainer.style.transform = `scale(${currentScale + 0.1})`;
      }

      function zoomOut() {
        const tableContainer = document.querySelector('.table-container');
        const currentScale = parseFloat(getComputedStyle(tableContainer).transform.split(',')[0].slice(7)) || 1;
        if (currentScale > 0.5) {
          tableContainer.style.transform = `scale(${currentScale - 0.1})`;
        }
      }
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Zimmer Biomet Daily Sales Snapshot</h1>
      <div class="zoom-controls">
        <button class="zoom-button" onclick="zoomOut()">-</button>
        <button class="zoom-button" onclick="zoomIn()">+</button>
      </div>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              {% if data %}
                {% for key in data.0.keys %}
                  <th>{{ key }}</th>
                {% endfor %}
              {% endif %}
            </tr>
          </thead>
          <tbody>
            {% for row in data %}
              <tr>
                {% for value in row.values %}
                  <td>{{ value }}</td>
                {% endfor %}
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
