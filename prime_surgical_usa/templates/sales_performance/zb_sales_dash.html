<!DOCTYPE html>
<html>
  <head>
    <title>Prime Surgical - ZBH Sales Dashboard</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      html, body {
        font-family: "Helvetica Neue", Helvetica, "Segoe UI", Arial, freesans, sans-serif;
        font-size: 16px;
        line-height: 1.6;
        color: #ffffff;
        background: #000000;
        overflow: initial;
        box-sizing: border-box;
        word-wrap: break-word;
        padding: 0.5em;
        margin: 0; /* Remove the white line at the top */
      }

      h1, h2, h3, h4, h5, h6 {
        line-height: 1.2;
        margin-top: 1em;
        margin-bottom: 16px;
        padding-left: 0.5em; /* Ensure consistent left padding */
        color: #89cff0;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      h1 {
        font-size: 2.25em;
        font-weight: 600;
        padding-bottom: 0.3em;
      }

      h2 {
        font-size: 1.75em;
        font-weight: 800;
      }

      h3 {
        font-size: 1.5em;
        font-weight: 600;
      }

      nav.navbar {
        margin-bottom: 1em;
        padding-left: 0.5em; /* Align navbar with headlines */
      }

      .table-container {
        padding: 1em;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1em;
        background-color: #1c1c1c; /* Darker background for the table */
      }

      table th, table td {
        padding: 0.75em;
        text-align: left;
        border: 1px solid #333333; /* Darker border for table cells */
      }

      table th {
        background-color: #444444; /* Darker background for headers */
        color: #ffffff;
        font-weight: bold;
      }

      table td {
        color: #cccccc;
      }

      /* Add hover effect on table rows */
      table tbody tr:hover {
        background-color: #333333;
      }
      .navbar-nav .nav-link {
          color: #ffffff; /* Set the default text color for navbar links */
      }

      .navbar-nav .nav-link:hover,
      .navbar-nav .nav-link:focus {
          color: #89cff0; /* Optional: Set the color when hovering over or focusing on the links */
      }

      .navbar-nav .dropdown-menu {
          background-color: #000000; /* Ensure the dropdown background matches your theme */
          border-color: #444444; /* Optional: Add a border to match the rest of the design */
      }

      .navbar-nav .dropdown-item {
          color: #ffffff; /* Set the text color for dropdown items */
      }

      .navbar-nav .dropdown-item:hover,
      .navbar-nav .dropdown-item:focus {
          color: #89cff0; /* Optional: Change color on hover/focus */
          background-color: #333333; /* Optional: Change background color on hover/focus */
      }

    </style>

  <body>
    <div class="container">
      <h1>Zimmer Biomet Daily Sales Snapshot</h1>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              {% if data %}
                {% for key in data.0.keys %}
                  <th>{{ key }}</th>
                {% endfor %}
              {% endif %}
            </tr>
          </thead>
          <tbody>
            {% for row in data %}
              <tr>
                {% for value in row.values %}
                  <td>{{ value }}</td>
                {% endfor %}
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
